<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro Vehiculo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="index.html">Inicio</a>

    </nav>
</head>
<body>

<div class="container">
    <h1>Registro Vehiculo</h1>
    <form class="container" id="needs-validation" novalidate>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="validationCustom01">Nombre</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="Nombre" value="" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="validationCustom02">Apellidos</label>
                <input type="text" class="form-control" id="validationCustom02" placeholder="Apellidos" value="" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="validationCustom03">Email</label>
                <input type="email" class="form-control" id="validationCustom03" placeholder="Email" required>
                <div class="invalid-feedback">
                    Ingresa datos
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <label for="validationCustom04">Marca de Vehiculo</label>
                <input type="text" class="form-control" id="validationCustom04" placeholder="Marca de Vehiculo" required>
                <div class="invalid-feedback">
                    Ingresa datos
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <label for="validationCustom05">Modelo de Vehiculo</label>
                <input type="text" class="form-control" id="validationCustom05" placeholder="Modelo de Vehiculo" required>
                <div class="invalid-feedback">
                    Ingresa datos
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="validationCustom06">Linea de Vehiculo</label>
                <input type="text" class="form-control" id="validationCustom06" placeholder="Linea de Vehiculo" required>
                <div class="invalid-feedback">
                    Ingresa datos
                </div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit" id="btnvalidar" value="Validar">Registrar</button>
    </form>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script type="js/bootstrap.min.js"></script>
    <script src="js/validacion.js"></script>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
            'use strict';

            window.addEventListener('load', function() {
                var form = document.getElementById('needs-validation');
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            }, false);
        })();
    </script>
</div>
</body>
</html>
